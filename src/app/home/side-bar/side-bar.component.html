





  <!-- Categories Widget -->

  <div class="card my-4"  *ngIf="tagList" >
    <div style="background: antiquewhite">
      <h4 class="card-header font-italic">Categories</h4>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6">
          <ul class="list-unstyled mb-0">
            <li *ngFor="let tag of tagList.slice(0,3)">
              <a [routerLink]="'/manage-tag/' + tag.id">{{tag.name}}</a>
              <hr>
            </li>
          </ul>
        </div>
        <div class="col-lg-6">
          <ul class="list-unstyled mb-0">
            <li *ngFor="let tag of tagList.slice(4,7)">
              <a [routerLink]="'/manage-tag/' + tag.id">{{tag.name}}</a>
              <hr>
            </li>
          </ul>
        </div>
      </div>
      <div class="text-right">
        <h4><a  [routerLink]="'/manage-tag/' + '0'"> More...</a></h4>
      </div>
    </div>
  </div>
  </div>
  <!-- Side Widget -->
  <div class="card my-4" style="background: antiquewhite">
    <h4 class="card-header font-italic">Elsewhere</h4>
    <div class="card-body">
      <ol class="list-unstyled">
        <li><a href="#">GitHub</a></li>
        <hr>
        <li><a href="#">Twitter</a></li>
        <hr>
        <li><a href="#">Facebook</a></li>
        <hr>
      </ol>
    </div>
  </div>
