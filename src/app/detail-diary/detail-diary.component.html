  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-1">
      </div>

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{diary.title}}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{diary.user.name}}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>{{diary.date}}</p>

        <hr>

        <!-- Preview Image -->
                <img src="{{diary.typeFile}},{{diary.file}}" style="width: 100%; height: 500px">

        <hr>

        <!-- Post Content -->
        <strong>{{diary.description}}</strong>
        <div [innerHTML]="diary.content | safeHtml"></div>
        <hr>

        <!-- Comments Form -->
        <div class="card my-4">
          <h5 class="card-header">Leave a Comment:</h5>
          <div class="card-body">
            <form [formGroup]="formComment">
              <div class="form-group">
                <textarea class="form-control" formControlName="contentInput" rows="3"></textarea>
              </div>
              <button type="submit" (click)="createComment()" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

        <!-- Single Comment -->
        <div class="media mb-4" *ngFor="let comment of listComment">
          <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="">
          <div class="media-body">
            <label class="text-success">@{{comment.user.name}}<h6>{{comment.date}}</h6></label>

            <p>
              {{comment.content}}
            </p>
          </div>
        </div>
      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-2" style="padding-top: 157px ; padding-left: 5px">

        <app-side-bar></app-side-bar>

      </div>

    </div>
    <!-- /.row -->

  </div>
