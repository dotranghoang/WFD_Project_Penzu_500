<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="btn btn-outline-secondary border-0 navbar-brand d-flex align-items-center" (click)="reloadPage()">
      <img src="https://firebasestorage.googleapis.com/v0/b/penzu500.appspot.com/o/album%2Ficon%2Fjournal.png?alt=media&token=1d1e186b-4c4d-4bcd-a7ec-07de0dd4967a"> &nbsp;
      <strong class="text-primary">Diary</strong>
    </a>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a [routerLink]="'/album'" class="btn btn-outline-secondary border-0 navbar-brand d-flex align-content-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
      <strong>Album</strong>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" (click)="reloadPage()">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
  <div *ngIf="info.token; else logIn">
    <div class="btn-group">
      <button type="button" class="btn btn-outline-secondary text-light border-1" [routerLink]="'/library/profile/'">{{info.name}}</button>
      <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split border-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle</span>
      </button>
      <div class="dropdown-menu" style="background: darkgrey">
        <a class="dropdown-item" [routerLink]="'/library/'">New Entry</a>
        <a class="dropdown-item" href="#">Settings</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item " (click)="logout()" >Logout</a>
      </div>
    </div>
  </div>

  <ng-template #logIn>
    <div class="btn-group ">
      <button class="btn btn-outline-secondary btn-lg border-1 text-light" type="button"  [routerLink]="'/login'" data-toggle="dropdown" >
        Login
      </button>
    </div>
  </ng-template>
</nav>
