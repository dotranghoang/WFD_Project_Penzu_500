<h3 class="pb-4 mb-4 font-italic border-bottom">
</h3>
<aside  class=" blog-sidebar" style="background: navajowhite" >
  <div class="p-4 mb-3  rounded" >
    <h4 class="font-italic">About</h4>
    <p class="mb-0" >Life is inherently risky. There is only one big risk you should avoid at all costs, and that is the
      risk of doing nothing.</p>
  </div>
</aside>
<div class="blog-post">
  <main role="main" class="container">
    <div class="row">
      <div class="col-md-12 blog-main">
        <h3 class="pb-4 mb-4 font-italic border-bottom">
          From the Codegym-2019
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9 pt-3"></div>
      <div class="col-md-1 pt-3">
        Sort:
      </div>
    <div class="col-md-2 pt-3 text-right">
      <div class="text-danger text-right" style="padding-right: 12px"> {{textStatus}}</div>
      <div class="form-group">
       <select (change)="sortDiaryByDate()"  id="inputState" class="form-control-file" [(ngModel)]="isNew" >
          <option value="true" selected disabled hidden>Time</option>
          <option value="true" >Newest</option>
          <option value="false" >Oldest</option>
        </select>
      </div>
    </div>
    </div>
    <div  *ngIf="diaryList">
      <!-- Blog Post -->
      <div class="card mb-4" *ngFor="let diary of diaryList">
        <img class="card-img-top" [src]="diary.urlFile" style="width: 100%; height: 300px" alt="Card image cap">
        <div class="card-body">
          <h2 class="card-title">{{diary.title}}</h2>
          <p class="card-text"><strong [innerText]="diary.description"></strong></p>
          <a [routerLink]="'/diary/' + diary.id" class="btn btn-outline-primary" >Read More &rarr;</a>
        </div>
        <div class="card-footer text-muted">
          {{diary.date}} by
          <a class="text-danger">{{diary.user.name}}</a>
        </div>
      </div>
    </div><!-- /.main -->
  </main>
  <nav class="blog-pagination text-center">
    <a class="btn btn-outline-success  " (click)="loadMore()">{{loadText}}</a>
  </nav>
</div>
