<header class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="text-muted" href="#">Subscribe</a>
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="#">Large</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <a class="text-muted" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24" focusable="false"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
      </a>
      <div *ngIf="info.token; else loggedOut">
        <div class="dropdown">
          <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{info.username}}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">Profile</button>
            <button class="dropdown-item" type="button" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
      <ng-template #loggedOut>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
        Sign in
      </button>
       &nbsp;
      <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter">
        Sign up
      </button>
      </ng-template>
    </div>
  </div>
</header>

<!-- Sign In -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">User Name </label>
            <input type="text" class="form-control" id="recipient-name" formControlName="username" >
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Password</label>
            <input class="form-control" id="message-text" type="password" formControlName="password">
          </div>
          <div class="text-center">
          <button type="button" class="btn btn-primary" (click)="signIn()">Sign In</button>
            <div *ngIf="isLoginFailed" class="alert alert-danger">
              Login Failed: Incorrect Username Or Password.!
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Sign Up -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="signUpForm">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label" >Your Name </label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">User Name </label>
            <input type="text" class="form-control" formControlName="username">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email </label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Password</label>
            <input class="form-control" type="password" formControlName="password">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Confirm Password</label>
            <input class="form-control" type="password" formControlName="confirmPassword">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" (click)="signUp()">Register</button>
            <div *ngIf="isSignUpFailed" class="alert alert-danger">
              {{errorMessage}}
            </div>
            <div *ngIf="isSignUp" class="alert alert-success">
              {{message}}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
