<header class="blog-header py-3" style="background: darkgrey">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="#">500 Blog</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <div *ngIf="info.token; else logIn">
        <div class="btn-group">
          <button type="button" class="btn btn-outline-secondary border-0" [routerLink]="'/profile/'">{{info.name}}</button>
          <button type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split border-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle</span>
          </button>
          <div class="dropdown-menu" style="background: darkgrey">
            <a class="dropdown-item" [routerLink]="'/diary/profile/'">Profile</a>
            <a class="dropdown-item" [routerLink]="'/diary/'">New Entry</a>
            <a class="dropdown-item" href="#">Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item " (click)="logout()" >Logout</a>
          </div>
        </div>
      </div>

      <ng-template #logIn>
        <div class="btn-group ">
          <button class="btn btn btn-outline-dark btn-lg border-0" type="button" id="dropdownMenu1" [routerLink]="'/login'" data-toggle="dropdown" >
           Login
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</header>
