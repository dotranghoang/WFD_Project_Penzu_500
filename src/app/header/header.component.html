<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-secondary">
  <a class="navbar-brand text-dark" href="#"> 500 </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Category
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdown01" style="background: darkgrey">
          <a class="dropdown-item" href="#" *ngFor="let tag of tagList">{{tag.name}}</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
    </form>
    <div *ngIf="info.token; else logIn">
      <div class="btn-group">
        <button type="button" class="btn btn-outline-dark border-1" [routerLink]="'/library/profile/'">{{info.name}}</button>
        <button type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split border-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="sr-only">Toggle</span>
        </button>
        <div class="dropdown-menu" style="background: darkgrey">
          <a class="dropdown-item" [routerLink]="'/library/'">New Entry</a>
          <a class="dropdown-item" href="#">Settings</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item " (click)="logout()" >Logout</a>
        </div>
      </div>
    </div>

    <ng-template #logIn>
      <div class="btn-group ">
        <button class="btn btn-outline-dark btn-lg border-0" type="button"  [routerLink]="'/login'" data-toggle="dropdown" >
          Login
        </button>
      </div>
    </ng-template>

  </div>
</nav>
