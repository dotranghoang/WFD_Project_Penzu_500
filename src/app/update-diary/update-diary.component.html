<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center alert alert-dark">
  <h4 class="display-4 darken-grey-text">Update Diary</h4>
</div>
<form [formGroup]="formDiary">
  <div class="input-group mb-3">
    <input  type="text" formControlName="title"
            [value]="diary.title" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon3">Title</span>
    </div>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">Description</span>
    </div>
    <textarea formControlName="description" [value]="diary.description" class="form-control" aria-label="With textarea"></textarea>
  </div>
  <br/>
  <div class="input-group mb-3">
    <select formControlName="tagId" class="custom-select " name="hall"  id="inputGroupSelect02">
      <option value="{{diary.tag.id}}">
        {{diary.tag.name}}
      </option>
      <option *ngFor="let tag of tagList" value="{{tag.id}}">
        {{tag.name}}
      </option>
    </select>
    <div >
      <label class="input-group-text lg" >Tag</label>
    </div>
  </div>
  <h3 class="alert alert-dark">
    <label for="basic-url">Content</label>
  </h3>

  <ck-editor formControlName="content" name="editor1" skin="moono-lisa" [(ngModel)]="diary.content" language="en" [fullPage]="false"></ck-editor>

  <br/>
  <br/>
  <label for="basic-url">
    <button type="button" class="btn btn-success btn-lg" (click)="updateDiary()" >Update </button>
  </label>
</form>
