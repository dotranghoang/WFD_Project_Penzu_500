
<h3 class="pb-4 mb-4 font-italic border-bottom">
</h3>
<aside class=" blog-sidebar">
<div class="p-4 mb-3 bg-light rounded">
  <h4 class="font-italic">About</h4>
  <p class="mb-0">Life is inherently risky. There is only one big risk you should avoid at all costs, and that is the risk of doing nothing.</p>
</div>
</aside>
<div class="blog-post">
  <main role="main" class="container">
    <div class="row">
      <div class="col-md-12 blog-main">
        <h3 class="pb-4 mb-4 font-italic border-bottom">
          From the Codegym-2019
        </h3>

        <div class="blog-post" *ngFor="let diary of diaryList">
          <h2 class="blog-post-title">{{diary.title}}</h2>
          <p class="blog-post-meta">{{diary.date}} <a href="#">{{diary.user.name}}</a></p>

          <h3><strong>{{diary.description}}</strong></h3>
          <hr>
          <br/>
          <blockquote>
            <p [innerHTML]="diary.content.slice(0,50)"></p>
          </blockquote>
          <a [routerLink]="'/diary/' + diary.id">Continue reading</a>
          <br/>
          <br/>
          <hr>
        </div><!-- /.blog-post -->
      </div><!-- /.blog-main -->
    </div>
  </main>
  <nav class="blog-pagination text-center">
    <a class="btn btn-outline-success  " (click)="loadMore()">{{loadText}}</a>
  </nav>
</div>
