<div class="card mb-4">
  <div class="card-body">
    <!-- Grid row -->
    <div class="row">
      <button type="button" class="btn btn-outline-success btn-lg border-0" data-toggle="modal" data-target="#exampleModal">
        New Tag
      </button>
      <!-- Grid column -->
      <div class="col-md-12">
        <div *ngIf="userList == null else show">
          <h2 class="pt-3 pb-4 text-center font-bold font-up text-info">Tag Is Empty!</h2>
        </div>
        <ng-template #show>
          <h2 class="pt-3 pb-4 text-center font-bold font-up text-info">Total {{userList.length}} User Is Present!</h2>
        </ng-template>
        <div class="input-group md-form form-sm form-2 pl-0">
          <input [(ngModel)]="name" (keydown)="searchByName()" class="form-control my-0 py-1 pl-3 purple-border" type="text" placeholder="Search by name..." aria-label="Search">
          <span class="input-group-addon waves-effect purple lighten-2" id="basic-addon1">
            <a><i class="fa fa-search white-text" aria-hidden="true"></i></a></span>
        </div>
      </div>
      <!-- Grid column -->
    </div>
    <!-- Grid row -->
    <!--Table-->
    <table class="table table-striped">
      <!--Table head-->
      <thead>
      <tr>
        <td>#</td>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Delete</th>
      </tr>
      </thead>
      <!--Table head-->
      <!--Table body-->
      <tbody>
      <tr *ngFor="let user of userList, index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{user.id}}</td>
        <td><a [routerLink]="'/blog/' + user.id">{{user.name}}</a></td>
        <td>{{user.email}}</td>
        <td>
          <button (click)="getUserId(user.id)" type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal2">
            Delete
          </button>
        </td>
      </tr>
      <!--Table body-->
    </table>
    <!--Table-->





<!--modal delete manage-tag-->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-warning" id="exampleModalLabel2">Warning</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4 class="text-danger"><strong>This User and all Diary of User  will be delete. Are you sure?</strong></h4>
      </div>
      <div class="modal-footer">
        <button  #closeModalRef2 type="button" class="btn btn-outline-success" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-outline-danger" (click)="deleteUser(closeModalRef2)">Delete</button>
      </div>
    </div>
  </div>
</div>
