<div class="card mb-4">
  <div class="card-body">
    <!-- Grid row -->
    <div class="row">
      <!-- Grid column -->
      <div class="col-md-12">
        <div *ngIf="albumList == null else show">
          <h2 class="pt-3 pb-4 text-center font-bold font-up text-info">This Gallery Is Empty!</h2>
        </div>
        <ng-template #show>
          <h2 class="pt-3 pb-4 text-center font-bold font-up text-info">You Have Total {{albumList.length}} Album!</h2>
        </ng-template>
        <div class="input-group md-form form-sm form-2 pl-0">
          <input [(ngModel)]="title" (keydown)="searchByTitle()" class="form-control my-0 py-1 pl-3 purple-border" type="text" placeholder="Search by title..." aria-label="Search">
          <span class="input-group-addon waves-effect purple lighten-2" id="basic-addon1">
            <a><i class="fa fa-search white-text" aria-hidden="true"></i></a></span>
        </div>
      </div>
      <!-- Grid column -->
    </div>
    <!-- Grid row -->
    <!--Table-->
    <table  class="table table-striped">
      <!--Table head-->
      <thead>
      <tr>
        <td>#</td>
        <th>Description</th>
        <th>Date</th>
        <th>Update/Delete</th>
      </tr>
      </thead>
      <!--Table head-->
      <!--Table body-->
      <tbody>
      <tr *ngFor="let album of albumList, index as i">
        <th scope="row">{{i + 1}}</th>
        <td><a [routerLink]="'/album-detail/' + album.id">{{album.title.slice(0,65)}}...</a></td>
        <td>{{album.date}}</td>
        <td>
          <button type="button" class="btn btn-outline-primary" [routerLink]="'/library/album-picture-add-image/' + album.id">
            Update
          </button>&nbsp;
          <button (click)="getAlbumId(album.id)" type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal">
            Delete
          </button>
        </td>
      </tr>
      <!--Table body-->
    </table>
    <!--Table-->

    <!--    modall-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title text-warning" id="exampleModalLabel">Notify</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3 class="text-danger"><strong>This Album will be delete. Are you sure?</strong></h3>
          </div>
          <div class="modal-footer">
            <button  #closeModalRef type="button" class="btn btn-outline-success" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-outline-danger" (click)="deleteDiaryById(closeModalRef)">Accept</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
