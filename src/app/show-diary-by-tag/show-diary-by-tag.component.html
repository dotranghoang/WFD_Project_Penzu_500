<app-header></app-header>
<div class="container-fluid">
  <div class="row" >
    <div class="col-md-12 col-sm-4 sidebar1">
      <section class="search-banner text-white py-3 form-arka-plan" id="search-banner">
        <div class="container py-5 my-5">
          <div class="row text-center pb-4">
            <div class="col-md-12">
              <h2 class="text-white siyah-cerceve"></h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card acik-renk-form">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                      <div class="form-group ">
                        <label class="font-weight-light text-dark">Tag</label>
                        <select [(ngModel)]="tagId" id="ilceler" class="form-control" (change)="searchDiary()">
                          <option selected disabled hidden value="null">Select tag</option>
                          <option *ngFor="let tag of listTag" value="{{tag.id}}">{{tag.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-4">
                    </div>
                  </div>
                  <label class="font-weight-light text-dark">Entry Name</label>
                  <div class="row">
                    <div class="col-md-9">
                      <div class="form-group ">
                        <input [(ngModel)]="title" (keydown)="searchDiary()" type="text" class="form-control" placeholder="Enter entry name!...">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <button (click)="searchDiary()" type="button" class="btn btn-warning  pl-5 pr-5">Go</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <br/>
  <div class="row">


    <div class="col-md-12" style="background: whitesmoke ; width: 700px">
      <div class="container-fluid">
        <div class="search-list">
          <h3>{{ListDiary.length}} Records Found</h3>
          <table class="table" >
            <thead>
            <tr>
              <th>Tag</th>
              <th>Title</th>
              <th>Description</th>
              <th>Date</th>
              <th>Author</th>
            </tr>
            </thead>



            <tr *ngFor="let diary of ListDiary | paginate: { itemsPerPage: 5, currentPage: p }">
              <td><a href="#">{{diary.tag.name}}</a></td>
              <td><a href="#">{{diary.title}}</a></td>
              <td class="text-info">{{diary.description.slice(0,50)}}</td>
              <td class="text-info">{{diary.date[2]}}/{{diary.date[1]}}/{{diary.date[0]}}</td>
              <td><a href="#">{{diary.user.name}}</a></td>
            </tr>
          </table>

        </div>
      </div>
      <br/>
      <pagination-controls [class.text-center]="true" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
<br/>
<app-footer></app-footer>
